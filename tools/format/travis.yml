language: generic

services:
  - docker

install:
  - docker pull chriscummins/phd_build:latest
  - chmod -R 777 $TRAVIS_BUILD_DIR

script:
  - docker run -v$TRAVIS_BUILD_DIR:/phd chriscummins/phd_build:latest -c "./tools/flaky_bazel.sh test --config=travis //tools/format/..."

notifications:
  email:
    on_success: never
    on_failure: change
