os:
  - linux
  - osx

osx_image: xcode10.2

dist: trusty

language:
  - generic

addons:
  homebrew:
    brewfile: tools/Brewfile.travis
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
        key_url: 'https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg'
      - ubuntu-toolchain-r-test
    packages:
      - openjdk-8-jdk
      - bazel
      - gcc-5
      - g++-5

services:
  - mysql

install:
  - pyenv update
  - pyenv install --list
  - pyenv install --skip-existing 2.7.12
  - pyenv install --skip-existing 3.7.3
  - python --version
  - bazel version
  - gcc --version

script:
  - ./configure --noninteractive
  - bazel test --config=travis //labm8:all
