<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="{{ urls.styles_css }}?v={{ urls.cache_tag }}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <style>
    footer .footer-copyright a {
      text-decoration: underline;
    }

    footer .footer-copyright a.me {
      text-decoration: none;
      color: #d82b56;
    }

    footer .footer-copyright a.me:hover {
      color: #e60000;
    }
  </style>
  {% block header %}{% endblock %}
</head>

<body>

  {% block body %}{% endblock %}

  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="{{ urls.site_js }}"></script>

  <footer class="pt-4">
    <div class="footer-copyright text-center py-3 text-muted">
      Â© 2019 <a class="me" href="https://chriscummins.cc">Chris Cummins</a><br />
      {{ build_info | safe }}
    </div>
  </footer>

  {% block footer %}{% endblock %}
</body>

</html>
